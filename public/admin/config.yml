backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "public/images/uploads" # Media files will be stored in the repo under images/uploads
logo_url: "cms-logo.png"
collections:
  - name: "stall" # used in routes
    label: "Stalls" # used in the UI
    label_singular: "Stall" # Used in the UI, ie: "New Stall"
    identifier_field: name
    description: >
      Add a new stall by clicking the 'New Stall' button, or edit existing stalls below.
    folder: "stalls"
    create: true # Allow users to create new stalls
    fields: # The fields each document in this collection have
      - { label: "Stall Name", name: "name", widget: "string", tagname: "h1" }
      - { label: "Website", name: "url", widget: "string", tagname: "h1" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Description", name: "body", widget: "text" }
      - label: "Stall Criteria"
        name: "criteria"
        widget: "select"
        multiple: true
        min: 1
        options:
          [
            "Fair Trade",
            "Upcycled",
            "Eco Friendly",
            "Locally Made",
            "Community Empowerment",
          ]
        hint: "Which ethical criteria does this stall meet? Choose at least one"
      - label: "Categories"
        label_singular: "Category"
        name: "categories"
        widget: "select"
        multiple: true
        required: false
        options: ["Vegan", "Plastic-free", "Clothing", "Jewellery", "Women-run"]
        hint: "Choose one or many."
      - label: "Available Products"
        label_singular: "Available Product"
        name: "products"
        widget: "list"
        allow_add: true
        fields:
          - { label: "Product Name", name: "product_name", widget: "string" }
          - {
              label: "Product Description",
              name: "product_description",
              widget: "text",
            }
          - {
              label: "Product Price",
              name: "product_price",
              widget: "number",
              hint: "Enter value without dollar symbol e.g. 25.50",
            }
          - { label: "Product Image", name: "product_image", widget: "image" }
