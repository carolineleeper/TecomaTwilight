backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
logo_url: "images/cms-logo.png"
collections:
  - name: "stall" # used in routes
    label: "Stalls" # used in the UI
    label_singular: "Stall" # Used in the UI, ie: "New Stall"
    identifier_field: name
    description: >
      Add a new stall by clicking the 'New Stall' button, or edit existing stalls below.
    folder: "stalls"
    summary: "{{title}}"
    create: true # Allow users to create new stalls
    fields: # The fields each document in this collection have
      - { label: "Stall Name", name: "name", widget: "string", tagname: "h1" }
      - { label: "Website", name: "url", widget: "string", tagname: "h1" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown" }
